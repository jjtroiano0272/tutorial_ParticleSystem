  <!-- Shows the actual ThreeJS -->

      <div class="my-content">
        <div class="row">
          <div class="col-md-6">
            <h1>The Final <br>Frontier</h1>
          </div>

    <!-- Bootstrap's JS files...don't know if they're necessary yet. -->
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script> -->
    <script type="module">
      import { gsap } from "gsap";
      import { CSSRulePlugin } from "gsap/CSSRulePlugin";
      gsap.registerPlugin(CSSRulePlugin);
      
      // const border_test = CSSRulePlugin.getRule('.my-content');
      const border = CSSRulePlugin.getRule('.my-content:before');
      const timeline = gsap.timeline();
      const h1 = document.querySelector('h1');
      const p = document.querySelector('p');

      timeline.from(border, { 
        delay: 0.5, 
        duration: 4, 
        cssRule: {
          scaleX: 0
        } 
      });
      timeline.to(h1, { duration: 2, clipPath: 'polygon(0 0, 100% 0, 100% 100%, 0% 100%)', y: '30px' }, "-=3" );
      timeline.to(p, { duration: 4, clipPath: 'polygon(0 0, 100% 0, 100% 100%, 0% 100%)', y: '30px'}, "-=2" );
    </script>
    <canvas class="webgl"></canvas> 
  </body>
